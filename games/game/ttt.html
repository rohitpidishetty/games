<html>
  <head>
    <title>Tic-Tac-Toe</title>
  </head>
  <script>
    localStorage.setItem("marker", "x");
  </script>
  <style>
    tr,
    td {
      border: 1px solid lightgray;
      margin: auto;
      background-color: lightgray;
    }
    td {
      height: 90px;
      width: 90px;
      text-align: center;
      font-size: 2.1rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }
  </style>
  <body>
    <center>
      <table>
        <tr>
          <td value="false" id="00" onclick="mark(id)"></td>
          <td value="false" id="01" onclick="mark(id)"></td>
          <td value="false" id="02" onclick="mark(id)"></td>
        </tr>
        <tr>
          <td value="false" id="10" onclick="mark(id)"></td>
          <td value="false" id="11" onclick="mark(id)"></td>
          <td value="false" id="12" onclick="mark(id)"></td>
        </tr>
        <tr>
          <td value="false" id="20" onclick="mark(id)"></td>
          <td value="false" id="21" onclick="mark(id)"></td>
          <td value="false" id="22" onclick="mark(id)"></td>
        </tr>
      </table>
    </center>
  </body>
  <script src="../js/ttt.js"></script>
</html>
